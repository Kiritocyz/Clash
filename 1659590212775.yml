mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: false
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.twnic.tw/dns-query
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
proxy-providers:
  foo:
    type: http
    path: ./profiles/proxies/foo.yaml
    url: https://sub1.smallstrawberry.com/api/v1/client/subscribe?token=cn9o3l6qswk1hee5iyd78mlmzjel6853&flag=clash
    interval: 7200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 7200
  bar_download:
    type: file
    path: ./profiles/proxies/foo.yaml
    filter: 美|英|德
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 7200
  bar_asia:
    type: file
    path: ./profiles/proxies/foo.yaml
    filter: 一元|看这里|全球|香港
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 7200
proxy-groups:
  - name: 机场
    type: select
    use:
      - foo
    proxies:
      - 自动选择
      - 故障转移
      - Asia-日常
      - Asia-均衡
      - Download
  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 86400
    use:
      - foo
    proxies: []
  - name: 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 7200
    use:
      - foo
    proxies: []
  - name: Asia-日常
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 7200
    use:
      - bar_asia
    filter: 一
    proxies: []
  - name: Asia-均衡
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 7200
    use:
      - bar_asia
    proxies: []
  - name: Download
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 7200
    use:
      - bar_download
    proxies: []
